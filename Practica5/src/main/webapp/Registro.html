<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Practica3</title>
        <meta name="description" content="E-Byte, Cursos, Diseño, Proyectos">
        <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <!--Iconos-->
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <!--Hoja de estilos-->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="nav-brand">
                        <a href="index.html">
                            <img src="images/e-byte-white.svg" alt="logo e-byte" width="">
                        </a>
                    </div>
                    <div class="menu-icons open">
                        <i class="icon ion-md-menu"></i>
                    </div>
                    <ul class="nav-list">
                        <div class="menu-icons close">
                            <i class="icon ion-md-close"></i>
                        </div>
                        <li class="nav-item">
                            <a href="index.html" class="nav-link current">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Inicia Sesión</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="ebyte">
                <div class="container">
                    <!--FORMULARIO-->
                    <section class="contact" id="contact">
                        <div class="Formulario">
                            <form method="get" action="http://localhost:8080/Practica5/NewServlet">
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre..." required><br>
                                <label for="email">Correo electrónico:</label>
                                <input type="text" id="email" name="email" placeholder="Ingresa tu correo electrónico..." required><br>
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña..." required><br>
                                <label for="password-confirm">Confirma tu contraseña:</label>
                                <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirma tu contraseña..." required><br>
                                <label for="date">Fecha de cumpleaños:</label>
                                <input type="date" name="date" min="1900-01-01" max="2050-12-31" required><br>
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </section>
                </div>
            </section>
        </main>
        <!--PIE DE PAGINA-->
        <footer>
            <div class="up" id="up">
                <ion-icon name="arrow-up-outline"></ion-icon>
                <p>&copy; 2020 E-Byte. Todos los derechos reservados.</p>
            </div>
        </footer>
        
        <!--SCRIPTS-->
        <script type="text/javascript" src="scripts.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        
    </body>
</html>
